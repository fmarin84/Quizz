<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>

</head>
<body>

<div class="container">
    <header class="d-flex justify-content-center py-3">
        <ul class="nav nav-pills">
            <li class="nav-item"><a href="/quizz" class="nav-link" >Quizz</a></li>
            <li class="nav-item"><a href="/question" class="nav-link">Questions</a></li>
            <li class="nav-item"><a href="/answer" class="nav-link">Réponses</a></li>
            <li class="nav-item"><a href="/user" class="nav-link">Utilisateurs</a></li>
        </ul>
    </header>
</div>

<h1>Mise à jour d'une reponse</h1>

<form action="/updateAnswer" method="POST">
    <input type="text" name="id" style="display: none;" th:value="${ answer.id }"/>
    <label>Titre:</label><input type="text" name="title" th:value="${ answer.title }"/><br/>

    <label>Quizz:</label>
    <select name="question" id="question">
        <option th:each="q : ${ questions }" th:value="${q.id}" th:text="${q.title}">
        </option>
    </select>

    <br/>
    <label>Vrai ?</label>

    <p th:if="${ answer.isRightWrong() == true }"><input type="checkbox" name="rightWrong" checked></p>
    <p th:if="${ answer.isRightWrong() == false }"><input type="checkbox" name="rightWrong" ></p>

    <input type="submit" value="Modifier">
</form>
</body>
</html>
