</br></br>

<div class="container">
    <div class="row">
        <h1>Utilisateur</h1>
        <p th:if="${ users.size() == 0 }">Aucun utilisateur</p>
    </div>

    <div class="row">
        <table th:if="${ users.size() > 0 }">
            <thead>
            <th>Email</th>
            <th>Prénom</th>
            <th>Nom</th>
            <th>Actif</th>
            <th>Action</th>
            </thead>
            <tr th:each="u : ${ users }">
                <td th:text="${ u.email }"></td>
                <td th:text="${ u.firstName }"></td>
                <td th:text="${ u.lastName }"></td>
                <td th:text="${ u.enabled }"></td>

                <td>
                    <a th:href="'/updateUser/' + ${u.id}" class="btn btn-warning">Modifier</a>
                </td>

                <td>
                    <form th:action="'/deleteUser/' + ${u.id}" method="POST"  onsubmit="return confirm('Êtes-vous sûr de vouloir vous supprimer cet utilisateur ?');">
                        <button type="submit" class="btn btn-danger" >Supprimer</button>
                    </form>
                </td>

            </tr>
        </table>
    </div>
</div>

</body>
