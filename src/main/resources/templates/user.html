<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>

</head>
<body>

<div class="container">
    <header class="d-flex justify-content-center py-3">
        <ul class="nav nav-pills">
            <li class="nav-item"><a href="/quizz" class="nav-link" >Quizz</a></li>
            <li class="nav-item"><a href="/question" class="nav-link">Questions</a></li>
            <li class="nav-item"><a href="/answer" class="nav-link">Réponses</a></li>
            <li class="nav-item"><a href="/user" class="nav-link">Utilisateurs</a></li>
            <li class="nav-item"><a href="/logout" class="nav-link">Déconnexion</a></li>
        </ul>
    </header>
</div>

<div class="container">

    <div class="row">
        <h1>Utilisateur</h1>
        <p th:if="${ users.size() == 0 }">Aucun utilisateur</p>
    </div>

    <div class="row">
        <table th:if="${ users.size() > 0 }">
            <thead>
            <th>Email</th>
            <th>Prénom</th>
            <th>Nom</th>
            <th>Action</th>
            </thead>
            <tr th:each="u : ${ users }">
                <td th:text="${ u.email }"></td>
                <td th:text="${ u.firstName }"></td>
                <td th:text="${ u.lastName }"></td>

                <td>
                    <a th:href="'/updateUser/' + ${u.id}" class="btn btn-warning">Modifier</a>
                </td>

                <td>
                    <a th:href="'/deleteUser/' + ${u.id}" class="btn btn-danger">Supprimer</a>
                </td>

            </tr>
        </table>
    </div>
</div>

</body>
</html>
