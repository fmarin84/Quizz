<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>

</head>
<body>

<div class="container">
    <header class="d-flex justify-content-center py-3">
        <ul class="nav nav-pills">
            <li class="nav-item"><a href="/quizz" class="nav-link" >Quizz</a></li>
            <li class="nav-item"><a href="/question" class="nav-link">Questions</a></li>
            <li class="nav-item"><a href="/answer" class="nav-link">RÃ©ponses</a></li>
            <li class="nav-item"><a href="/user" class="nav-link">Utilisateurs</a></li>
        </ul>
    </header>
</div>

<h1>Answer</h1>

<form action="/quizz"  method="GET">
    <input type="submit" value="Quizz">
</form>

<form action="/question"  method="GET">
    <input type="submit" value="Question">
</form>

<p th:text="${ answers.size() }"></p>

<p th:if="${ answers.size() == 0 }">Aucune question</p>

<table th:if="${ answers.size() > 0 }">
    <thead>
    <th>Title</th>
    <th>Question</th>
    <th>Quizz</th>
    <th>Valide</th>
    <th>Action</th>
    </thead>
    <tr th:each="a : ${ answers }">
        <td th:text="${ a.title }"></td>

        <td th:text="${ a.question.title }"></td>

        <td th:text="${ a.question.quizz.title }"></td>

        <td th:text="${ a.rightWrong }"></td>

        <td>
            <form th:action="'/updateAnswer/' + ${a.id}"  method="GET">
                <input type="submit" value="modifier">
            </form>
        </td>

        <td>
            <form th:action="'/deleteAnswer/' + ${a.id}"  method="POST">
                <input type="submit" value="supprimer">
            </form>
        </td>
    </tr>
</table>

<form action="/newAnswer" method="POST">
    <label>Titre:</label><input type="text" name="title"/><br/>
    <label>Question:</label>
    <select name="question" id="question">
        <option th:each="q : ${ questions }" th:value="${q.id}" th:text="${q.title}">
        </option>
    </select>
    <br/>
    <label>Vrai ?</label>
    <input type="checkbox" name="rightWrong" id="rightWrong">
<!--    value="checked"-->

    <input type="submit" value="Ajouter">
</form>
</body>
</html>
