<div class="container">
    <h1>Mise à jour d'un utilisateur</h1>

    <form action="/updateUser" method="POST">
        <input type="text" name="id" style="display: none;" th:value="${ user.id }"/>

        <div class="input-group">
            <span class="input-group-text">Nom</span>
            <input type="text" name="firstName" aria-label="Prénom" class="form-control" th:value="${  user.firstName }"/>
        </div>
        <br/>
        <div class="input-group">
            <span class="input-group-text">Prénom</span>
            <input type="text" name="lastName" aria-label="Nom" class="form-control" th:value="${ user.lastName }"/>
        </div>
        <br/>

        <span th:if="${ user.enabled == true }">
            <div class="form-check" >
                <input class="form-check-input" type="checkbox" id="isEnabled" name="enabled" checked>
                <label class="form-check-label" for="isEnabled">
                    actif
                </label>
            </div>
        </span>

        <span th:if="${ user.enabled == false }">
            <div class="form-check" >
                <input class="form-check-input" type="checkbox" id="enabled" name="enabled">
                <label class="form-check-label" for="enabled">
                    actif
                </label>
            </div>
        </span>
        <br/>

        <button class="btn btn-primary" type="submit">Modifier</button>
    </form>
</div>
