<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>

</head>
<body>

<div class="container">
    <header class="d-flex justify-content-center py-3">
        <ul class="nav nav-pills">
            <li class="nav-item"><a href="/quizz" class="nav-link" >Quizz</a></li>
            <li class="nav-item"><a href="/question" class="nav-link">Questions</a></li>
            <li class="nav-item"><a href="/answer" class="nav-link">Réponses</a></li>
            <li class="nav-item"><a href="/user" class="nav-link">Utilisateurs</a></li>
            <li class="nav-item"><a href="/logout" class="nav-link">Déconnexion</a></li>
        </ul>
    </header>
</div>

<div class="container">
    <h1>Mise à jour d'un utilisateur</h1>

    <form action="/updateUser" method="POST">
        <input type="text" name="id" style="display: none;" th:value="${ user.id }"/>

        <div class="input-group">
            <span class="input-group-text">Nom</span>
            <input type="text" name="firstName" aria-label="Prénom" class="form-control" th:value="${  user.firstName }"/>
        </div>
        <br/>
        <div class="input-group">
            <span class="input-group-text">Prénom</span>
            <input type="text" name="lastName" aria-label="Nom" class="form-control" th:value="${ user.lastName }"/>
        </div>
        <br/>

        <span th:if="${ user.enabled == true }">
            <div class="form-check" >
                <input class="form-check-input" type="checkbox" id="isEnabled" name="enabled" checked>
                <label class="form-check-label" for="isEnabled">
                    actif
                </label>
            </div>
        </span>

        <span th:if="${ user.enabled == false }">
            <div class="form-check" >
                <input class="form-check-input" type="checkbox" id="enabled" name="enabled">
                <label class="form-check-label" for="enabled">
                    actif
                </label>
            </div>
        </span>
        <br/>

        <button class="btn btn-primary" type="submit">Modifier</button>
    </form>
</div>
</body>
</html>
